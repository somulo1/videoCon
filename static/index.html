<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login or Register</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body {
    font-family: Arial, sans-serif;
    background-color: #f4f4f4;
    color: #333;
    margin: 0;
    padding: 0;
}

.container {
    width: 100%;
    max-width: 600px;
    margin: 50px auto;
    padding: 20px;
    background-color: white;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    border-radius: 8px;
}

h1 {
    text-align: center;
    color: #333;
}

form {
    margin-top: 20px;
}

input {
    width: 100%;
    padding: 10px;
    margin: 10px 0;
    border: 1px solid #ccc;
    border-radius: 4px;
}

button {
    width: 100%;
    padding: 10px;
    background-color: #4CAF50;
    color: white;
    border: none;
    border-radius: 4px;
    cursor: pointer;
}

button:hover {
    background-color: #45a049;
}

p {
    text-align: center;
}

#errorMessage {
    text-align: center;
    margin-top: 20px;
}

    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to the Chat Application</h1>
        
        <!-- Login Form -->
        <div id="loginForm">
            <h2>Login</h2>
            <form id="login" onsubmit="return login(event)">
                <label for="username">Username:</label>
                <input type="text" id="loginUsername" required>
                <button type="submit">Login</button>
            </form>
            <p>Don't have an account? <a href="javascript:void(0);" onclick="showRegister()">Register</a></p>
        </div>
        
        <!-- Register Form -->
        <div id="registerForm" style="display: none;">
            <h2>Register</h2>
            <form id="register" onsubmit="return register(event)">
                <label for="regUsername">Username:</label>
                <input type="text" id="regUsername" required><br>
                <label for="regEmail">Email:</label>
                <input type="email" id="regEmail" required><br>
                <label for="regPassword">Password:</label>
                <input type="password" id="regPassword" required><br>
                <button type="submit">Register</button>
            </form>
            <p>Already have an account? <a href="javascript:void(0);" onclick="showLogin()">Login</a></p>
        </div>

        <div id="errorMessage" style="color: red; display: none;"></div>
    </div>

    <script src="script.js"></script>
    <script> src="app.js"</script>
</body>
</html>
